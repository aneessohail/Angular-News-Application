<div class="container-fluid mt-3">
  <marquee style="font-size: 30px;">For More Updates Stay Connected</marquee>
  <h4 class="text-center" style="font-weight: bold;">Today's Headlines </h4>
  <div class="row mt-3 ">
    <div *ngFor="let nd of dataarray" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{nd.urlToImage}}" width="100%" alt="">
      <h5 class="mt-3 mb-3">{{nd.title}}</h5>
      <!-- <p>{{nd.content}}</p> -->
      <a class="btn btn-dark btn-sm" href="{{nd.url}}" target="blank">Read More</a>
      </div>
    </div>
  </div>
</div>
